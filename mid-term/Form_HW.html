<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <div>
        <h1>프론트엔드 개발자 지원서</h1>
        <p>HTML, CSS, JAVASCRIPT에 대한 기술적 이해와 많은 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form action="#" method="post">
            <fieldset>
                <legend>입사지원서</legend>
                <h3>개인정보</h3>
                <ul style="line-height: 155%">
                    <li>이름 <input type="text" name = "name" value=""/></li>
                    <li>연락처 <input type="text" name = "name" value=""/></li>
                    <li>학과
                        <select name="학과">
                            <optgroup label="공과대학">
                                <option value="컴퓨터공학과" selected>컴퓨터공학과</option>
                            </optgroup>
                            <optgroup label="자연과학대학">
                                <option value="물리학과">물리학과</option>
                            </optgroup>
                        </select>
                    </li>
                </ul>
                <h3>지원 분야</h3>
                <ul style="line-height: 155%">
                    <li><input type="radio" name="web"> 웹 퍼블리싱</li>
                    <li><input type="radio" name="web"> 웹 어플리케이션</li>
                    <li><input type="radio" name="web"> 웹 개발 지원</li>
                </ul>
                <h3>지원 동기</h3>
                <textarea cols="50" rows="10" placeholder="지원동기를 작성해주세요."></textarea>
                <br>
                <input type="button" name="접수하기" value="접수하기">
                <input type="button" name="다시작성" value="다시작성">
            </fieldset>
        </form>
    </div>
</body>
</html>
