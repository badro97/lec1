<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Loading</title>
    <link rel="stylesheet" href="svg-loading.css">
</head>
<body>
<div class="wrapper">
    <svg>
        <line x1="0" y1="10" x2="300" y2="10" stroke="black" stroke-width="3"
        stroke-dasharray="10" stroke-dashoffset="10"/>
        <circle r="50" cx="100" cy="100" fill="transparent" stroke="white" stroke-width="5"
        stroke-dasharray="180" stroke-dashoffset="20"/>
    </svg>
</div>
</body>
</html>
